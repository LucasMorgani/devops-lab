apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape do pr√≥prio Prometheus
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # Scrape do Node Exporter
      - job_name: "node-exporter"
        static_configs:
          - targets:
              - "node-exporter-cluster-ip.exporters.svc.cluster.local:9100"

      # Scrape do Blackbox Exporter
      - job_name: "blackbox"
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
              - https://google.com
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-cluster-ip.exporters.svc.cluster.local:9115